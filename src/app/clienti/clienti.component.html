<div class="mat-elevation-z8">
    <table mat-table [dataSource]="clienti" class="mat-elevation-z8" style="background-color: #d1c4e9;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef > NOME </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef > COGNOME </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cognome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef > EMAIL </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> EDIT </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-button (click)="onEdit(cliente)" style="background-color: #007bff; color: white;">
              Edit</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> DELETE </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-button (click)="onDelete(cliente.id)"  style="background-color: #e91e63; color: white;">Delete</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>


  <button mat-button (click) ="show()" style="background-color: #c0ace5; color: white;">Aggiungi Cliente</button>
  <div class="container" *ngIf="isvisible">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" type="text" class="form-control" formControlName="nome">
        <div *ngIf="userForm.get('nome')?.invalid && userForm.get('nome')?.touched" class="text-danger">
          Nome è obbligatorio e deve contenere solo lettere.
        </div>
      </div>
  
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input id="cognome" type="text" class="form-control" formControlName="cognome">
        <div *ngIf="userForm.get('cognome')?.invalid && userForm.get('cognome')?.touched" class="text-danger">
          Cognome è obbligatorio e deve contenere solo lettere.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          Email è obbligatorio e deve contenere solo lettere.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Invia</button>
  
    </form>
  </div>
